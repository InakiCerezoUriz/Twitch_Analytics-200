name: PR'S VALIDATION

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Descargar CÃ³digo
        uses: actions/checkout@v2

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: |
          composer install
      
      - name: Add changes to git
        run: git add .
        shell: bash
        
      - name: Fetch the GIT diff
        id: fetch-diff
        run: DIFF=$(git -c diff.mnemonicprefix=false -c diff.noprefix=false --no-pager diff -r -p -m -M --full-index --no-color --staged | cat)
        shell: bash

      - name: Export
        id: export
        run: export GRUMPHP_GIT_WORKING_DIR="$(git rev-parse --show-toplevel)"
        shell: bash

      - name: Execute
        id: execute
        run: (cd "./" && printf "%s\n" "${DIFF}" | exec vendor/bin/grumphp.bat git:pre-commit '--skip-success-output' -v)
        shell: bash
