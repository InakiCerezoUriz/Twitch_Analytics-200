name: PR'S VALIDATION

on:
  pull_request:
    branches:
      - main

jobs:
  environment:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar CÃ³digo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: |
          composer install

      - name: Obtener los archivos modificados en la PR
        run: git diff origin/$GITHUB_BASE_REF --name-only --diff-filter=ACMR | php ./vendor/bin/grumphp run -c grumphp.yml
