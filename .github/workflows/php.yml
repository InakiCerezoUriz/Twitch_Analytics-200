name: PR'S VALIDATION

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar Codigo
        uses: actions/checkout@v2

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: composer install

      - name: PHPCS
        run: vendor/bin/phpcs --standard=PSR12 .

      - name: PHPMD
        run: vendor/bin/phpmd . xml phpmd-ruleset.xml