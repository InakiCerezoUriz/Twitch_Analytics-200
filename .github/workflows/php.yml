name: PR'S VALIDATION

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Descargar CÃ³digo
        uses: actions/checkout@v2

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: |
          composer install

      - name: Obtener los archivos modificados en la PR
        id: get_modified_files
        run: |
          git fetch origin main
          MODIFIED_FILES=$(git diff --name-only origin/main...HEAD)
          
          echo "Archivos modificados en la PR:"
          echo "$MODIFIED_FILES"
          
          echo "::set-output name=modified_files::$MODIFIED_FILES"
      
      - name: Add changes to git
        run: |
          MODIFIED_FILES="${{ steps.get_modified_files.outputs.modified_files }}"
          vendor/bin/grumphp.bat run --no-interaction --files "$MODIFIED_FILES"
          
