name: PR'S VALIDATION

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Descargar CÃ³digo
        uses: actions/checkout@v2

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: |
          composer install

      - name: Obtener los archivos modificados en la PR
        id: get_modified_files
        run: |
          git fetch origin main
          $modifiedFiles = git diff --name-only origin/main...HEAD
          
          Write-Output "Archivos modificados en la PR:"
          Write-Output $modifiedFiles
          
          echo "::set-output name=modified_files::$modifiedFiles"
      
      - name: Add changes to git
        run: |
          $modifiedFiles="${{ steps.get_modified_files.outputs.modified_files }}"
          vendor/bin/grumphp.bat run --no-interaction --files "$$modifiedFiles"
          
