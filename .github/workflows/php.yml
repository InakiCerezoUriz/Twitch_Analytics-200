name: PR'S VALIDATION

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar Código
        uses: actions/checkout@v2

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: |
          composer install --no-progress --no-suggest

      - name: Fetch the GIT diff
        id: fetch-diff
        run: |
          echo "DIFF<<EOF" >> $GITHUB_ENV
          git diff --staged >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "GRUMPHP_GIT_WORKING_DIR=$(git rev-parse --show-toplevel)" >> $GITHUB_ENV

      - name: Run GrumPhp
        run: |
          chmod +x vendor/bin/grumphp # Asegurar permisos de ejecución
          vendor/bin/grumphp git:pre-commit --skip-success-output
