name: PR'S VALIDATION

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Descargar CÃ³digo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Instalar Composer
        run: |
          composer install

      - name: Obtener los archivos modificados en la PR
        id: get_modified_files
        shell: pwsh
        run: |
          git fetch origin main
          $modifiedFiles = git diff --name-only origin/main...HEAD
          Write-Output "Archivos modificados en la PR:"
          Write-Output $modifiedFiles
          echo "MODIFIED_FILES=$modifiedFiles" >> $env:GITHUB_ENV
      
      - name: Ejecutar GrumPHP con archivos modificados
        shell: pwsh
        run: |
          $workingDir = git rev-parse --show-toplevel
          echo "GRUMPHP_GIT_WORKING_DIR=$workingDir" >> $env:GITHUB_ENV

          $DIFF = git -c diff.mnemonicprefix=false -c diff.noprefix=false --no-pager diff -r -p -m -M --full-index --no-color --staged | Out-String
          echo "Ejecutando GrumPHP en los archivos modificados"

          (cd $workingDir && echo $DIFF | vendor/bin/grumphp.bat git:pre-commit --skip-success-output)
          
